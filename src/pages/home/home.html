<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" >
  <ion-card *ngFor="let cat of cats" class="card" [ngStyle]="{ 'background-image': 'url(' + cat.img + ')'}" (click)="openNews(cat.title)">
   
    <div class="card-title">{{cat.title}}</div>
    <div class="card-subtitle"></div>
  </ion-card>
</ion-content>
