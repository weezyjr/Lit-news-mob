<ion-header>

  <ion-navbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img *ngIf="article.urlToImage" src="{{article.urlToImage}}" />
    <ion-card-content>
      <ion-card-title>

        {{article.title}}

        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <p>
                {{article.source.name}} {{article.author}}
              </p>
            </ion-col>
            <ion-col col-6>
              <p class="text-right">
                {{article.publishedAt | date:'mediumDate' }}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
      <p>
        {{article.content}}
      </p>
    </ion-card-content>
    <div padding>
      <a href="{{article.url}}">
        <button ion-button block> Continue Reading </button>
      </a>
    </div>
  </ion-card>
</ion-content>
