<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <br/>

    <div class="btn-padding">
      <button block ion-button>Sign In</button>
    </div>

    <div>
      <button block ion-button icon-start color="facebook" (click)="continueWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        Continue with Facebook
      </button>
    </div>

  </ion-list>

</ion-content>
